{% if request.user.is_authenticated %}

<h2>{{request.user}}</h2>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<h1>My To Do List {{color}}</h1>
<a href="{% url 'create-task' %}">Create Form</a>

<form method="GET">
    <input type="text" name="search-area" value='{{search_input}}'> 
    <input type="submit" value="Search"/>
</form>



<table>
    <tr>
        <th>Item</th>
    </tr>

    {% for task in tasks %}
    <tr>
        <hd>{{task.title}}</hd>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-edit' task.id %}">Edit</a></td>
        <td><a href="{% url 'delete-task' task.id %}">Delete</a></td>

    </tr>
    {% empty %}
    <h2>No item in the list</h2>
    {% endfor %}

</table>
